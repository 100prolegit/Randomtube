<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Random YouTube Cycler (URL-Liste)</title>
  <style>
    :root { color-scheme: light; }
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#fff;
      color:#111;
      min-height:100vh;
      display:grid;
      place-items:center;
    }
    .wrap{
      width:min(1100px, 96vw);
      display:grid;
      grid-template-columns: 90px 1fr 90px;
      gap: 14px;
      align-items:center;
      padding: 18px 0;
    }
    .btn{
      height: 90px;
      width: 90px;
      border-radius: 999px;
      border: 1px solid #d0d7de;
      background: #f6f8fa;
      cursor: pointer;
      font-size: 28px;
      display:grid;
      place-items:center;
    }
    .btn:disabled{ opacity:.5; cursor:not-allowed; }
    .center{
      display:grid;
      gap:10px;
      justify-items:center;
    }
    .player{
      width: 100%;
      aspect-ratio: 16 / 9;
      background:#000;
      border-radius: 12px;
      overflow:hidden;
      border: 1px solid #d0d7de;
    }
    .status{
      font-size: 14px;
      color:#333;
      text-align:center;
      max-width: 90ch;
      line-height: 1.35;
    }
    .mini{
      border: 1px solid #d0d7de;
      background:#fff;
      padding: 8px 10px;
      border-radius: 10px;
      cursor:pointer;
      font-weight:600;
    }
    .mini:disabled{ opacity:.6; cursor:not-allowed; }
  </style>
</head>
<body>
  <div class="wrap">
    <button class="btn" id="prevBtn" disabled>◀</button>

    <div class="center">
      <div class="player" id="player"></div>

      <div>
        <button class="mini" id="openBtn" disabled>Auf YouTube öffnen</button>
        <button class="mini" id="copyBtn" disabled>Link kopieren</button>
      </div>

      <div class="status" id="status">Lade…</div>
    </div>

    <button class="btn" id="nextBtn">▶</button>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>

    /***********************
     * URL -> Video-ID Extraktion
     ***********************/
    function extractYouTubeId(input){
      if(!input) return null;
      const s = String(input).trim();

      // Falls jemand doch direkt eine ID reinwirft:
      if (/^[A-Za-z0-9_-]{11}$/.test(s)) return s;

      try{
        const u = new URL(s);

        // youtu.be/<id>
        if (u.hostname.includes("youtu.be")){
          const id = u.pathname.replace(/^\/+/, "").split("/")[0];
          return /^[A-Za-z0-9_-]{11}$/.test(id) ? id : null;
        }

        // youtube.com/watch?v=<id>
        const v = u.searchParams.get("v");
        if (v && /^[A-Za-z0-9_-]{11}$/.test(v)) return v;

        // youtube.com/shorts/<id>
        const mShorts = u.pathname.match(/\/shorts\/([A-Za-z0-9_-]{11})/);
        if (mShorts) return mShorts[1];

        // youtube.com/embed/<id>
        const mEmbed = u.pathname.match(/\/embed\/([A-Za-z0-9_-]{11})/);
        if (mEmbed) return mEmbed[1];

        return null;
      }catch{
        // Fallback für "komische" Inputs
        const m = s.match(/[?&]v=([A-Za-z0-9_-]{11})/);
        return m ? m[1] : null;
      }
    }

    // IDs aus URLs erzeugen + deduplizieren
    const VIDEO_IDS = Array.from(
      new Set(
        YOUTUBE_URLS
          .map(extractYouTubeId)
          .filter(Boolean)
      )
    );

    /***********************
     * Player / UI
     ***********************/
    let player;
    let currentVideoId = null;
    const backStack = [];

    // "Shuffle Bag": spielt alle IDs einmal zufällig durch, dann neu mischen
    let bag = [];

    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const statusEl = document.getElementById("status");
    const openBtn = document.getElementById("openBtn");
    const copyBtn = document.getElementById("copyBtn");

    function setStatus(t){ statusEl.textContent = t; }

    function shuffle(arr){
      for(let i = arr.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function refillBag(){
      bag = shuffle([...VIDEO_IDS]);
    }

    function nextFromBag(){
      if(!bag.length) refillBag();
      return bag.pop();
    }

    function updateActionButtons(vid){
      const url = `https://www.youtube.com/watch?v=${vid}`;
      openBtn.disabled = false;
      copyBtn.disabled = false;
      openBtn.onclick = ()=>window.open(url, "_blank");
      copyBtn.onclick = ()=>navigator.clipboard.writeText(url);
    }

    function loadById(vid, pushToBackStack = true){
      if(!vid) return;

      if(pushToBackStack && currentVideoId){
        backStack.push(currentVideoId);
      }

      currentVideoId = vid;
      prevBtn.disabled = backStack.length === 0;

      setStatus("Lade Video…");
      nextBtn.disabled = true;

      if(player && typeof player.loadVideoById === "function"){
        player.loadVideoById(vid);
      }

      updateActionButtons(vid);
      nextBtn.disabled = false;
      setStatus(`Video geladen (${backStack.length ? "Zurück verfügbar" : "Start"})`);
    }

    function loadRandom(){
      if(!VIDEO_IDS.length){
        setStatus(
          "Keine gültigen Video-IDs gefunden. " +
          "Bitte prüfe, ob die URLs korrekt sind (z.B. watch?v=...)."
        );
        nextBtn.disabled = true;
        openBtn.disabled = true;
        copyBtn.disabled = true;
        return;
      }

      // Vermeide direktes Wiederholen, wenn möglich
      let vid = nextFromBag();
      if(VIDEO_IDS.length > 1 && vid === currentVideoId){
        vid = nextFromBag();
      }

      loadById(vid, true);
    }

    function goBack(){
      if(!backStack.length) return;
      const vid = backStack.pop();
      prevBtn.disabled = backStack.length === 0;
      loadById(vid, false);
    }

    prevBtn.addEventListener("click", goBack);
    nextBtn.addEventListener("click", loadRandom);

    function onYouTubeIframeAPIReady(){
      setStatus(`Bereite Player vor… (${VIDEO_IDS.length} Videos in der Liste)`);
      player = new YT.Player("player",{
        host: "https://www.youtube-nocookie.com",
        width: "100%",
        height: "100%",
        playerVars: { autoplay: 1, rel: 0 },
        events: {
          onReady: () => {
            setStatus(`Bereit. (${VIDEO_IDS.length} Videos)`);
            refillBag();
            loadRandom();
          },
          onError: () => {
            setStatus("Video nicht abspielbar – überspringe…");
            loadRandom();
          }
        }
      });
    }
    window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
  </script>
